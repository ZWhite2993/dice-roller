<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Please choose a number and type of die.</h1>
  <h2 id="scoreBoard"></h2>
  <div id="button-column-1">
    <button id="qtyBtn1" class="qtyBtn" value="1">1</button>
    <button id="qtyBtn2" class="qtyBtn" value="2">2</button>
    <button id="qtyBtn3" class="qtyBtn" value="3">3</button>
    <button id="qtyBtn4" class="qtyBtn" value="4">4</button>
    <button id="qtyBtn5" class="qtyBtn" value="5">5</button>
    <button id="qtyBtn6" class="qtyBtn" value="6">6</button>
  </div>
  <div id="button-column-2">
    <button id="1d4" value="4">1d4</button>
    <button id="1d6" value="6">1d6</button>
    <button id="1d8" value="8">1d8</button>
    <button id="1d10" value="10">1d10</button>
    <button id="1d12" value="12">1d12</button>
    <button id="1d20" value="20">1d20</button>
  </div>
  <button id="rollBtn">Roll</button>
  <button id="clearBtn">Clear Choices</button>
  <button id="muteBtn">Mute</button>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
